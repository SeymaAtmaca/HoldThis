<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold This App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div >
        <div class="navbar-container">
            <div class="navbar">
                <a href="#" class="navbar-brand">Keep My Notes</a>
                <ul class="navbar-nav">
                    <li><a href="#">Home</a></li>

                </ul>
            </div>
        </div>
        <h1 id="title" class="title"></h1>
        <div class="content row" >
            <div id="noteArea" class="noteArea col-sm-8">
                <div class="nodeList ">
                    <ul id="noteList" class="list-group"></ul>
                </div>
                <div class="add-note-form " style="display: none;">
                    <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Enter note title">
                    <input type="text" id="noteContent" class="form-control mb-2" placeholder="Enter note content">
                    <button id="noteSubmit" class=" addNoteBtn btn btn-primary">Add Note</button>
                </div>
                <button id="showAddNoteFormButton" class="btn btn-secondary mt-3">Add New Note</button>
            </div>
            <div class="HumidityArea col-sm-4">
                <p></p>
            </div>
            
        </div>

    </div>

    <script src="../js/script.js"></script>
</body>
</html>
